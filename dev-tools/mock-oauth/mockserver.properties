# MockServer Configuration for OAuth2 Testing
mockserver.logLevel=INFO
mockserver.serverPort=1080
mockserver.proxyRemotePort=1080
mockserver.proxyRemoteHost=127.0.0.1

# CORS settings
mockserver.corsAllowCredentials=true
mockserver.corsAllowMethods=CONNECT,DELETE,GET,HEAD,OPTIONS,POST,PUT,PATCH,TRACE
mockserver.corsAllowHeaders=Allow,Content-Encoding,Content-Length,Content-Type,ETag,Expires,Last-Modified,Location,Server,Vary,Authorization,X-Requested-With

# TLS settings (for HTTPS endpoints if needed)
mockserver.tlsEnabled=false

# Logging
mockserver.enableCORSForAPI=true
mockserver.enableCORSForAllResponses=true